{% load static %}
<html>
  <head>
    <title>Yasin blog</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <header>
      <div class="nav-left">
        <h1>
          <a href="{% url 'home' %}">Yasin blog</a>
        </h1>
      </div>
      <div class="nav-right">
        <a href="{% url 'post_new' %}">+New Post</a>
      </div>
    </header>
    <div>
      {% if user.is_authenticated %}
      <p>Hi {{ user.username }}</p>
      <p><a href="{% url 'logout' %}">Log-out</a></p>
    {% else %}
      <p>You are not logged in.</p>
      <a href="{% url 'login' %}">Log-in</a>
    {% endif %}
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
